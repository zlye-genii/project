<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylereplyselection.css">
    <title>BookflixRecommender</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="лого.png" alt="Лотип сайта">
            <h1>BookflixRecommender</h1>
        </div>

        <div class="user-icon">
            <img src="signin.png" alt="Иконка пользователя">
        </div>
    </header>
    <main>
        <div class="left-menu">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            <img src="новинки.png" alt="Иконка Фильмы" />
                            <span>Новинки</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="фильмы.png" alt="Иконка Фильмы" />
                            <span>Фильмы</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="книги.png" alt="Иконка Книги" />
                            <span>Книги</span>
                        </a>
                    </li>
                    <li>
                        <a href="personalselection.html">
                            <img src="подборка.png" alt="Иконка Персональная подборка">
                                <span>Персональная подборка</span>
                        </a>
                    </li>
                </ul>
                <div class="footer">
                    <p>
                        © 2024, Злые гении

                    </p>
                    <p>
                        <a>Служба поддержки</a>
                    </p>
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="top">
                <h2>Ваша персональная подборка</h2>
            </div>
            <div class="case">
                <div class="separator"></div>
                <div class="movie">
                  <span>1.</span>
                  <img src="examplefilm.jpg" alt="Movie 1">
                  <div>
                    <p>Название: Фильм 1</p>
                    <div class="movie-info">
                      <p>Жанр: Драма</p>
                      <p>Страна: США</p>
                      <p>Год: 2020</p>
                    </div>
                  </div>
                  <div class="movie-rating">
                    <p>Рейтинг: 8.5</p>
                    <img src="неизбранное.png" alt="Like 1">
                  </div>
                </div>
                <div class="separator"></div>
            </div>

        </div>
    </main>

   

</body>

</html>
