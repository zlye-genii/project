{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Register - BookflixRecommender</title>
</head>

<body>
    <div class="content">
        <div class="logo-and-title">
            <div class="logo">
                <img src="{% static 'logo/logo.png' %}" alt="Лотип сайта" style="max-width: 64px; max-height: 64px;">
                <h1>BookflixRecommender</h1>
            </div>
        </div>
        <div class="login-container">
            <h2>Registration</h2>
            <form class="login-form" id="registrationForm" action="/api/user/registration/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-button">Register</button>
                    <div class="error-message" id="error-message"></div>
                </div>
            </form>
            <div class="registration-prompt">
                <p>Already have an account? <a href="/user/login/">Login</a></p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            etch('/api/user/registration/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password1: document.getElementById('password1').value,
                    password2: document.getElementById('password2').value
                })
            })
            .then(response => {
                return response.json().then(data => ({status: response.status, body: data}));
            })
            .then(({status, body: data}) => {
                if (status >= 200 && status < 300) {
                    var nextUrl = new URLSearchParams(window.location.search).get('next');
                    window.location.href = nextUrl ? nextUrl : '/user/account';
                } else {
                    if (data.detail || data.non_field_errors) {
                        document.getElementById('error-message').textContent = data.detail || data.non_field_errors;
                    } else {
                        document.getElementById('error-message').textContent = 'Something went wrong.';
                    }
                }
            });
        });
    </script>
</body>
