{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Login - BookflixRecommender</title>
</head>

<body>
    {% include 'templates/header.html' %}
    <main>
        {% include 'templates/sidebar.html' %}
        <div class="content">
            <div class="login-container">
                <div class="top">
                    <h2>Login</h2>
                </div>
                <div class="form-wrapper">
                    <form class="login-form" id="loginForm" action="/api/user/login/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username/Email:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <div class="registration-prompt">
                        <p>Don't have an account?</p>
                        <a href="/user/register/">Register</a>
                    </div>
                    <div class="form-group">
                        <div class="button-wrapper">
                            <button id="submitButton" class="login-button">Login</button>
                        </div>
                        <div class="error-message" id="error-message"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var userInput = document.getElementById('username').value;
            var isEmail = /\S+@\S+\.\S+/.test(userInput); // Simple regex to check if input is an email
    
            var requestBody = isEmail
                ? { email: userInput, password: document.getElementById('password').value }
                : { username: userInput, password: document.getElementById('password').value };
    
            fetch('/api/user/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => response.json())
            .then(data => {
                if (!data.error) {
                    var nextUrl = new URLSearchParams(window.location.search).get('next');
                    window.location.href = nextUrl ? nextUrl : '/user/account';
                } else {
                    document.getElementById('error-message').innerText = data.error;
                }
            });
        });
    </script>
</body>

</html>
