<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <script>
        function redirectToLogin() {
            window.location.href = '/user/login';
        }

        function getCookie(name) {
            const value = '; ' + document.cookie;
            const parts = value.split('; ' + name + '=');
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        function displayAccessToken() {
            const accessToken = getCookie('access_token');
            if (accessToken) {
                document.getElementById('access-token').innerText = 'Access Token: ' + accessToken;
            } else {
                document.getElementById('access-token').innerText = 'Access Token not found';
            }
        }

        document.addEventListener('DOMContentLoaded', displayAccessToken);
    </script>
</head>
<body>
    <h1>Main Page</h1>
    <button onclick="redirectToLogin()">Go to Login</button>
    <p id="access-token"></p>
</body>
</html>
